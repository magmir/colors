<!DOCTYPE html>
<html lang='en'>

<head>
	<title>Favourite colour</title>
	<link href="bootstrap-3.3.5/css/bootstrap.css" rel='stylesheet'>
	<link href="bootstrap-3.3.5/js/bootstrap.min.js">
	<link href="main.css" rel="stylesheet">
</head>

<body id='page'>
	<div class="container well-lg text-center">
		<p>Click one of the button to chose your favourite colour and change the background.</p>
	</div>

	<div class="container">
		<div class="col-sm-2 col-md-offset-2 col-xs-8 col-xs-offset-2">
			<button type="button" class="btn-info" data-color='#85D0EF'>Blue</button>
		</div>
	
		<div class="col-sm-2 col-md-offset-1 col-xs-8 col-xs-offset-2">
			<button type="button" class="btn-warning" data-color='#F7C85B'>Orange</button>
		</div>

		<div class="col-sm-2 col-md-offset-1 col-xs-8 col-xs-offset-2">
			<button type="button" class="btn-success" data-color='#A2EC85'>Green</button>
		</div>
	</div>

	
<script src="jquery-1.11.3.min.js"></script>
<script src="colour.js"></script>
</body>

</html>
